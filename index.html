<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>欢迎使用图书管理系统</title>
</head>
<body>
<!--导航栏-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">图书管理系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="bi bi-house-fill"></i>
                        借还书情况 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person-fill"></i>查找图书</a>
                </li>
                </li>
            </ul>
            <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#"><i class="bi bi-archive"></i>&nbsp前台设置</a>
                    <a class="dropdown-item" href="#"><i class="bi bi-person"></i>&nbsp个人主页</a>
                    <a class="dropdown-item" href="#"><i class="bi bi-gear"></i>&nbsp个人设置</a>
                    <a class="dropdown-item" href="#"><i class="bi bi-wallet"></i>&nbsp账户中心</a>
                    <a class="dropdown-item" href="#"><i class="bi bi-heart-fill"></i>&nbsp我的收藏</a>
                </div>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">退出</button>
            </form>
        </div>
    </nav>
<!--主题部分-->
    <div class="container" style="margin-top: 10px;">
        <div class="row">
<!--            借书情况-->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        借书情况
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="table-borderless">
                            <tr>
                                <th scope="col">序号</th>
                                <th scope="col">编号</th>
                                <th scope="col">书名</th>
                                <th scope="col">借书日期</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>注册会员</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>登录会员</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>昨日发帖</td>
                                <td>Xday</td>
                                <td>@twitter</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>今日发帖</td>
                                <td>Xday</td>
                                <td>@twitter</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
<!--            还书情况-->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        还书情况
                    </div>
                    <div class="card-body" style="height:290px;">
                        <table class="table table-hover">
                            <thead class="table-borderless">
                            <tr>
                                <th scope="col">序号</th>
                                <th scope="col">编号</th>
                                <th scope="col">书名</th>
                                <th scope="col">还书日期</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>注册会员</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>登录会员</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>昨日发帖</td>
                                <td>Xday</td>
                                <td>@twitter</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>今日发帖</td>
                                <td>Xday</td>
                                <td>@twitter</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
